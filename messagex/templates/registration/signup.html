{% extends '../messagex/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>

<h3>Sign Up</h3>
<form class="signup" method="POST">
    <div>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Signup" />
    </div>
</form>
<a href="{% url 'login' %}">Back to Login</a><br>
</div>
{% endblock %}
