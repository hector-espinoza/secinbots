
{% extends '../messagex/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h3>Log In</h3>
<form class="login" method="post">
    <div>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login" />
    </div>
</form>
<button type="submit" onclick="location.href=`{% url 'password_reset' %}`">Forgot Password</button>
<br>
<a href="{% url 'password_reset' %}">Forgot Password</a>
<a href="{% url 'index' %}">Back to Index</a>

{% endblock %}
