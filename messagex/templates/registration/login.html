
{% extends '../messagex/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h3>Log In</h3>
<form class="login" method="post">
    <div>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login" />
    </div>
</form>
<br>
<a href="{% url 'index' %}">Back to Index</a>
{% endblock %}
