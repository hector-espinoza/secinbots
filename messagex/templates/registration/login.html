
{% extends '../messagex/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div>
    <div class="card">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
            <form class="login" method="post" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Login" class="btn btn-primary">
                <button type="button" class="btn btn-secondary" onclick="location.href=`{% url 'password_reset' %}`">Forgot Password</button>
            </form>
        </div>
    </div>
</div>


<br>

<a href="{% url 'index' %}">Back to Index</a>

{% endblock %}
