{% extends '../messagex/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <div class="card">
        <h5 class="card-header">Forgot Password</h5>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Reset Password">
            </form>
        </div>
    </div>
<br>
<a href="{% url 'index' %}">Back to Index</a>
{% endblock %}
