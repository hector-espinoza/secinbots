{% extends './base.html' %}
{% block content %}
<h3>Inbots</h3>
<table id="messagex">
  <tr>
    <th>From</th>
    <th>Subject</th>
    <th>Message</th>
    <th>Date/Time</th>
  </tr>
  {% for msg in mymessages|dictsortreversed:'time_stamp' %}
  <tr>
    <td>{{ msg.sender }}</td>
    <td>{{ msg.subject }}</td>
    <td>{{ msg.text }}</td>
    <td>{{ msg.time_stamp }}</td>
    {% comment %}
    <td><a href="{% url 'apptupdate' appt.id%}"><button>Edit</button></a></td>
    <td><a href="{% url 'apptdelete' appt.id%}"><button>Delete</button></a></td>
    {% endcomment %}
  </tr>
  {% endfor %}
</table>
<br>
<a href="{% url 'index' %}">Back to Dashboard</a>
{% endblock %}
