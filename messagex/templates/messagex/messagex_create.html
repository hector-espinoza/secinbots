{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div>
  <div class="card">
      <h5 class="card-header">Create Message</h5>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" class="btn btn-primary" value="Send">
        </form>
      </div>
  </div>
<br>
<a href="{% url 'index' %}">Back to Dashboard</a>
{% endblock %}
